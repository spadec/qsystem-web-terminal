                        <script type="text/javascript">
                            var day = new Date();

                            var day = new Array("Воскресенье", "Понедельник", "Вторник",
                                    "Среда", "Четверг", "Пятница", "Суббота");

                            var month = new Array("января", "февраля", "марта", "апреля", "мая", "июня",
                                    "июля", "августа", "сентября", "октября", "ноября", "декабря");

                            document.write("<span style='font-size:34.0pt;color:YELLOW'>");
                            document.write("Сегодня " + day[d.getDay()] + " " + d.getDate() + " " + month[d.getMonth()]
                                    + " " + d.getFullYear() + " года</span><br><span style='font-size:34.0pt;color:RED'>");

                            function checkTime(i)
                            {
                                if (i < 10)
                                {
                                    i = "0" + i;
                                }
                                return i;
                            }
                            var t = new Date();
                            document.write("Время ");
                            document.write(checkTime(t.getHours()));
                            document.write(":");
                            document.write(checkTime(t.getMinutes()));
